<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Word Guess</title>
</head>
<body>
    <div class="container">
        <div id="guess-tracker"></div>
        <h3 class="title">Word Guess</h3>
        <div id="topics-cont"></div>
        <div id="user-input-sec"></div>
        <div id="letter-cont" class="letters-cont hide"></div>
        <!-- Trigger/Open The Modal -->
        <div id="modal-cont" class="modal-cont hide"> <button id="guess-button">Guess Word</button>
            <!-- The Modal -->
            <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="modal-text">Think You've Got it?</p>
                <input type="text" class="typed-guess" id="typed-guess" placeholder="Guess Your Word"required="">
                <button id="submit" type="submit" class="submit-button data-toggle="modal" data-target="#modalForm">Submit</button>
            </div>
        </div>
    </div>
        <div id="newgame-cont" class="newgame-popup hide">
            <div id="results"></div>
            <button id="newgame-button">New Game</button>
        </div>
    </div>
</body>
</html>
